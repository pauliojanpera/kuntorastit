<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuntorastit</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <script type="module" src="dist/kuntorastit.mjs"></script>
    <style>
        :root {
            --primary-color: #b9c6d2;
            --secondary-color: #d0dde9;
            --tertiary-color: #edf0f8;
        }
        body {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 10.45%, var(--tertiary-color) 41.35%);

            font-family: Arial,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;

            min-height: 100dvh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        select {
            width: 100%; /* Make the select box take up full width of td */
            max-width: 100%; /* Prevents it from overflowing */
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }
        table {
            width: 100%;
            padding: 1rem;
            max-width: 30rem;
        }
        th,td {
            padding: .1rem;
            cursor: pointer;
            position: relative;
        }
        td {
            color: #180f3d;
            mix-blend-mode: multiply;
        }
        .event {
            width: 100%;
            max-width: 19rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .organizer {
            max-width: 4rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .monday {
            background-color: #f0f921c0;
        }
        .tuesday {
            background-color: #cc4778c0;;
        }
        .wednesday {
            background-color: #0d088780;
        }
        .thursday {
            background-color: #fdb42fc0;
        }
        .friday {
            background-color: #9c179e80;
        }
        .saturday {
            background-color: #ed7953c0;
        }
        .sunday {
            background-color: #5c01a680;
        }
    </style>
</head>
<body>
    <div id="content">Loading...</div>
</body>
</html>
