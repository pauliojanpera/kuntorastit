<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="dist/kuntorastit.mjs"></script>
    <style>
        :root {
            --primary-color: #b9c6d2;
            --secondary-color: #d0dde9;
            --tertiary-color: #edf0f8;
        }

        body {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 10.45%, var(--tertiary-color) 41.35%);

            font-family: Arial, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;

            min-height: 100dvh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            /* Make the select box take up full width of td */
            max-width: 100%;
            /* Prevents it from overflowing */
            box-sizing: border-box;
            /* Ensures padding and border are included in width */
        }

        table {
            width: 100%;
            max-width: 30rem;
            margin: auto;
            table-layout: fixed;
            /* Ensures columns adhere to defined widths */
        }

        th,
        td {
            padding: .1rem;
            position: relative;
        }

        td {
            color: #180f3d;
            mix-blend-mode: multiply;
        }

        th.date,
        td.date {
            width: 4rem;
        }

        th.organizer,
        td.organizer {
            width: 5rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        th.event,
        td.event {
            width: auto;
            max-width: calc(100% - 9rem);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        th.event input {
            width: 100%;
            box-sizing: border-box;
        }

        .event-row {
            cursor: pointer;
        }

        .expanded-row {
            background-color: #f8f9fa;
        }

        .expanded-content {
            padding: 10px;
        }

        .location-description {
            justify-content: space-around;
        }

        .location-description,
        .event-page-link {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: .5rem;
        }

        .button {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .monday {
            background-color: #f0f921c0;
        }

        .tuesday {
            background-color: #cc4778c0;
            ;
        }

        .wednesday {
            background-color: #0d088780;
        }

        .thursday {
            background-color: #fdb42fc0;
        }

        .friday {
            background-color: #9c179e80;
        }

        .saturday {
            background-color: #ed7953c0;
        }

        .sunday {
            background-color: #5c01a680;
        }
    </style>
</head>

<body>
    <div id="content">
        <table class="event-table">
            <thead>
                <tr>
                    <th class="date">
                        <select id="date-filter">
                            <option value="">aika</option>
                        </select>
                    </th>
                    <th class="event">
                        <input type="text" id="name-filter" placeholder="tapahtuma">
                    </th>
                    <th class="organizer">
                        <select id="organizer-placeholder">
                            <option value="">seura</option>
                        </select>
                        <div id="organizer-filter-container"
                            style="display: none; position: absolute; background: white; padding: 0px; z-index: 1000;">
                            <select id="organizer-filter" multiple size="6">
                            </select>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</body>

</html>
