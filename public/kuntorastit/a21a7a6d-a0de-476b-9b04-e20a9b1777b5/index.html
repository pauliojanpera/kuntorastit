<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuntorastit</title>
    <base href="./$$BUILD_UUID$$/">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <script type="module" src="dist/kuntorastit.mjs"></script>
    <style>
        :root {
            --primary-color: #b9c6d2;
            --secondary-color: #d0dde9;
            --tertiary-color: #edf0f8;
            --version-identifier-height: 1rem;
        }

        body {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 10.45%, var(--tertiary-color) 41.35%);
            font-family: Arial, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            max-width: 30rem;
            margin: 0 auto;
            box-sizing: border-box;
            position: relative;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        /* Left tint overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: calc((100% - 30rem) / 2);
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            z-index: -1;
        }

        /* Right tint overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            width: calc((100% - 30rem) / 2);
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            z-index: -1;
        }

        @media (max-width: 32rem) {
            body {
                overflow-y: auto;
            }
        }

        @media (max-width: 30rem) {

            body::before,
            body::after {
                display: none;
            }
        }

        #content {
            flex: 1 0 auto;
            width: 100%;
            /* Pushes the version identifier to the bottom of the screen: */
            min-height: calc(100dvh - var(--version-identifier-height));
        }

        .event-table {
            width: 100%;
            margin: auto;
            table-layout: fixed;
            border-collapse: collapse;
        }

        .event-table thead {
            position: sticky;
            top: 0;
            background: var(--tertiary-color);
            z-index: 10;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        th {
            padding: .1rem;
            position: relative;
            background: inherit;
            text-align: left;
        }

        select {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            margin: auto;
            table-layout: fixed;
        }

        th,
        td {
            padding: .1rem;
            position: relative;
        }

        td {
            color: #180f3d;
            mix-blend-mode: multiply;
        }

        th.date,
        td.date {
            width: 4rem;
        }

        th.organizer,
        td.organizer {
            width: 5rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        th.event,
        td.event {
            width: auto;
            max-width: calc(100% - 9rem);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        th.event input {
            width: 100%;
            box-sizing: border-box;
        }

        .event-row {
            cursor: pointer;
        }

        .expanded-row {
            background-color: #f8f9fa;
        }

        .expanded-content {
            padding: 10px;
        }

        .location-description {
            justify-content: space-around;
        }

        .location-description,
        .event-page-link {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: .5rem;
        }

        .button {
            display: inline-block;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .monday {
            background-color: #f0f921c0;
        }

        .tuesday {
            background-color: #cc4778c0;
        }

        .wednesday {
            background-color: #0d088780;
        }

        .thursday {
            background-color: #fdb42fc0;
        }

        .friday {
            background-color: #9c179e80;
        }

        .saturday {
            background-color: #ed7953c0;
        }

        .sunday {
            background-color: #5c01a680;
        }

        .version-identifier {
            bottom: 0;
            width: 100%;
            padding: .1rem;
            font-size: .7rem;
            height: var(--version-identifier-height);
            color: rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            flex-shrink: 0;
            /* Prevent it from shrinking */
        }
    </style>
</head>

<body>
    <div id="content">
        <table class="event-table">
            <thead>
                <tr id="legend">
                    <th class="date">aika</th>
                    <th class="event">tapahtuma</th>
                    <th class="organizer">j채rjest채j채</th>
                </tr>
                <tr id="filter">
                    <th class="date">
                        <select id="date-filter">
                            <option value="unset" selected="true"></option>
                            <option value="all">kaikki</option>
                            <option value="past">menneet</option>
                            <option value="future">tulevat</option>
                        </select>
                    </th>
                    <th class="event">
                        <input type="text" id="name-filter" placeholder="hae nimell채...">
                    </th>
                    <th class="organizer">
                        <select id="organizer-placeholder">
                            <option value="unset" selected="true"></option>
                        </select>
                        <div id="organizer-filter-container"
                            style="display: none; position: absolute; background: white; padding: 0px; z-index: 1000;">
                            <select id="organizer-filter" multiple size="6">
                                <option id="organizer-option-all" value="kaikki" selected="true">kaikki</option>
                            </select>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="version-identifier">Versio: $$BUILD_UUID$$</div>
</body>

</html>
